              <h2>Please fill this form </h2>
             <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
               <form method="post">
                <div class="form-group ">
                 <label class="control-label " for="name">
                  Name
                 </label>
                 <input class="form-control" id="name" name="name" type="text"/>
                </div>
                
                <div class="form-group ">
                 <label class="control-label " for="select">
                  Your city
                 </label>
                 <select class="select form-control" id="select" name="select">
                  <option value="Buenos Aires">
                   Buenos Aires
                  </option>
                  <option value="New York">
                   New York
                  </option>
                  <option value="Narnia">
                   Narnia
                  </option>
                  <option value="Other">
                   Other
                  </option>
                 </select>
                </div>
                <div class="form-group ">
                 <label class="control-label requiredField" for="email">
                  Email
                  <span class="asteriskField">
                   *
                  </span>
                 </label>
                 <input class="form-control" id="email" name="email" type="text"/>
                </div>
                <div class="form-group ">
                 <label class="control-label " for="tel">
                  Telephone
                 </label>
                 <input class="form-control" id="tel" name="tel" placeholder="Phone number" type="text"/>
                </div>
                <div class="form-group ">
                 <label class="control-label " for="message">
                  Message
                 </label>
                 <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
                </div>
                <div class="form-group">
                 <div>
                  <button class="btn btn-primary button-submit" name="submit" type="submit">
                   Submit
                  </button>
                  <button class="btn btn-secondary button-reset" type="reset">Reset</button>
                 </div>
                </div>
               </form>
              </div>
